- name: architecture
  type: fixed
  value: NNConvNet
- name: learning_rate
  type: range
  value_type: float
  bounds: [1.0e-6, 1.0e-2]
- name: channel_width
  type: range
  value_type: int
  bounds: [1, 1000]
  log_scale: true
- name: encoder_depth
  type: range
  value_type: int
  bounds: [1, 10]
- name: gnn_depth
  type: fixed
  value_type: int
  value: 0
- name: decoder_depth
  type: range
  value_type: int
  bounds: [1, 10]
- name: dropout_rate
  type: range
  value_type: float
  bounds: [0.0, 1.0]
